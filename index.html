<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--BootStrap-->
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Not To Do List</title>
</head>
<body>
<div class="wrapper">
 <div class="container">
     <!--Top Title-->
     <div class="row">
         <div class="col text-center mt-5">
             <h1>Not to do List</h1>
             <hr/>
         </div>
     </div>

     <!--Form Area-->
     <div class="row">
         <div class="col">
             <div class="form-box py-5 d-flex justify-content-center">
                <form 
                action="javascript:void(0)"
                onsubmit="handleOnSubmit(this)"  class="row row-cols-md-auto g-3 align-items-center">
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Your Task</label>
                      <div class="input-group">
                        <input type="text" name="task" required class="form-control" id="inlineFormInputGroupUsername" placeholder="Your Task">
                      </div>
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Hours</label>
                        <div class="input-group">
                          <input type="number" required name="hr" class="form-control" id="inlineFormInputGroupUsername" placeholder="Hours">
                        </div>
                      </div>
                  

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
             </div>
         </div>
     </div>

     <!--list area-->
     <div class="row">
         <div class="col-md-6 mb-3 mr-2">
             <h2>Task List</h2> 
             <table class="table table-striped">
                <tbody id="task-list"> 
                

                </tbody>
              </table>
         </div>
         
         <div class="col-md-6 mb-3">
            <h2>Bad List</h2>
            <table class="table table-striped">
               <tbody id="bad-list">
                
               </tbody>
             </table>
            
       
        </div>
        <div class="ttl-bad text-end text-light">Total time saved = <span id="totalhourssaved">0</span> hours</div>

        <div class="row mt-3 pb-5 fs-3 fw-bolder text-light">
            <div class="col text-center">
                Total time allocated this week = <span id="totalHours">0</span> hours
            </div>
        </div>
     </div>
 </div>
</div>
    

    <script src="script.js"></script>
</body>
</html>
